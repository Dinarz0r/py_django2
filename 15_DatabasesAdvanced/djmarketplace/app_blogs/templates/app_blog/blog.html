<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
{% if form %}
    {% for post in form %}
        <p>Название блога: {{ post.blog.name }}</p>
        <p>Авторы:
            {% for author in post.author.all %}
                {{ author }}
            {% endfor %}
        </p>
        <p>Модератор: {{ post.moderator }}</p>
        <hr>
    {% endfor %}

{% endif %}
</body>
</html>
